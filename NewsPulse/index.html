<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeWsPuLsE</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <div class="main-nav container flex">
         <a href="#" onclick="reload()" class="company-logo">
            <img src="./assets/newspulse-logo-zip-file/png/logo-no-background.png" alt="company logo">
         </a>
         <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('technology')">Technology</li>

                
            </ul>
         </div>
         <div class="search-bar flex">
            <input type="text" id="search-text" class="news-input hoverlink" placeholder="e.g. Science">
            <button class="search-button" id="search-button">Search</button>
         </div>
      </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
      <div class = "card">
         <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
         </div>
         <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
         </div>
     </div>
    </template>
</body>
<script src="script.js"></script>
</html>
